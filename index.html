<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">


    <title> Conversor de Moedas</title>
</head>

<body>
    <img class="img" src="./assets/headerGif.gif" alt="logo-converter">

    <main>
        <label>
            Coverter <b>de</b>
            <select class="currency-money">
                <option value="Real">R$ Real Brasileiro</option>
                <option value="Dolar">US$ Dolar Americano</option>
                <option value="Libra">£ Libra</option>
                <option value="Euro">€ Euro</option>               
            </select>
        </label>

        <label>
            Coverter <b>para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dolar Americano</option>
                <option value="Libra">£ Libra</option>
                <option value="Euro">€ Euro</option>
                <option value="Real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-value" placeholder="R$ 10.000,00">
        </label>
        
        <button class="convert-btn"> Converter </button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="bandeira-brasil" id="logo-convert1">
                <p class="currency" id="currency-firs-name">Real</p>
                <p class="currency-values" id="currency-values">R$ 0,0</p>
            </div>
            <img class="arrow-img" src="./assets/seta.png" alt="seta-conversao">

            <div class="currency-box">
                <img src="./assets/logoUSA.png" alt="bandeira-USA" id="logo-convert">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0,0</p>
            </div>

                

        </section>

    </main>

</body>
<script src="./script.js"></script>

</html>
